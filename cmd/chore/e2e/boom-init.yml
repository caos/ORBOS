apiVersion: caos.ch/v1
kind: Boom
metadata:
  name: caos
  namespace: caos-system
spec:
  boomVersion: ${ORBOS_E2E_TAG}
  preApply:
    folder: preapply
    deploy: true
  postApply:
    folder: postapply
    deploy: true
  metricCollection:
    deploy: true
    resources:
      requests: {}
  logCollection:
    deploy: true
    fluentbit:
      resources:
        requests: {}
    fluentd:
      resources:
        requests: {}
  nodeMetricsExporter:
    deploy: true
    resources:
      requests: {}
  systemdMetricsExporter:
    deploy: true
    resources:
      requests: {}
  monitoring:
    deploy: true
    resources:
      requests: {}
  apiGateway:
    deploy: true
    replicaCount: 1
    service:
      type: NodePort
  kubeMetricsExporter:
    deploy: true
    resources:
      requests: {}
  reconciling:
    deploy: true
    resources:
      requests: {}
  metricsPersisting:
    deploy: true
    resources:
      requests: {}
  logsPersisting:
    deploy: true
    resources:
      requests: {}
  metricsServer:
    deploy: false
